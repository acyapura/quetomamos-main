  <body>
    
    <header id="cabeceraPagina">
      <h5>¿Qué Tomamos?</h5>
      <nav class="navegacionPagina">
          <a href="../index.html">[home]</a>
          <a href="../cocktail/cocktail.html">[cocktails]</a>
          <a href="../bebidas.html">[bebidas]</a>
          <a href="../nosotros.html">[nosotros]</a>
      </nav>
    </header><br>

    <!-- nav -->
    <div class="nav">
      <div class="links-nav">
        <ul class="links-nav">
          <li><a id="tienda" class="link" href="">[Productos]</a></li>
          <li><a id="cristaleria" class="link" href="">[Cristaleria]</a></li>
          <li><a id="cocteleria" class="link" href="">[Cocteleria]</a></li>
        </ul>
      </div>
      <div class="nav-section">
          <div class="search">
              <input
                id="input"
                class="input"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
              <button id="buscador" class="search-btn">Search</button>
          </div>
          <div id="icono-carro">
            <a id="cart-button">
              <img id="cart-icon" src="img/cart.png" />
            </a>
            <!-- render items en cart -->
            <div id="cart-nav"></div>
          </div>
      </div>
    </div>

    <!-- Contenido -->
    <div id="contenedor" class="contenedor"></div>

    <!-- Carrito -->

    <div id="carritoContent" class="carritoContent">
      <div class="row">
        <div class="col-lg-12">
          <div class="box-element-2">
            <table class="table">
              <!-- Elemento renderizable del total -->
              <div id="total"></div>
            </table>
          </div>
          <hr />
          <div class="box-element-2">
            <div class="encabezado">
              <div class="tabla" style="flex: 2"></div>
              <div class="tabla" style="flex: 2"><strong>Item</strong></div>
              <div class="tabla" style="flex: 1"><strong>Price</strong></div>
              <div class="tabla" style="flex: 1"><strong>Quant</strong></div>
              <div class="tabla" style="flex: 1"><strong>Total</strong></div>
            </div>
            <!-- elemento renderizable del carro -->
            <div id="cart-row"></div>
          </div>
        </div>
      </div>
    </div>
